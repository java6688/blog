{{extend './common/layout.html'}}

{{block 'main'}}
  <div class="login-body">
      <div class="login-container">
          <h4 class="title">博客管理员登录</h4>
          <div class="login">
              <form id="userForm" action="/admin/login" method="post">
                  <div class="form-group">
                      <label>邮件</label>
                      <input type="email" name="email" class="form-control" placeholder="请输入邮件地址">
                  </div>
                  <div class="form-group">
                      <label>密码</label>
                      <input type="password" name="password" class="form-control" placeholder="请输入密码">
                  </div>
                  <button type="submit" class="btn btn-primary">登录</button>
                  <a href="/home/register" style="dislay:inline-block; float: right;margin: 10px;">没有账号？注册一个</a>
              </form>
          </div>
          <div class="tips"></div>
      </div>
  </div>
{{/block}}
{{block 'script'}}
  <script>
    $('#userForm').on('submit', function() {
      var userObj = serializeToJson($(this));
      if (userObj.email.trim().length === 0) {
        alert('请输入邮箱地址');
        // 阻止程序向下运行, 如果只写return 则登录的默认行为设置就无法执行
        return false;
      } else if(userObj.password.trim().length === 0) {
        alert('请输入密码');
        // 阻止程序向下运行
        return false;
      }
      console.log(userObj);
      // return false;
    })
  </script>
{{/block}}
